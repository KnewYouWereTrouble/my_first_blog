{% extends "blog/base.html" %}

{% block content %}
   {% for p in posts %}
      <article class="post fade-in">
         <h1>{{p.title}}</h1>
         <h5>{{p.published_date}}</h5>
         <p><pre>{{ p.text|linebreaks }}</pre></p>
         <h5 class="written-by">Written by: <a href="{%url "blog.views.profile_view" %}">{{p.author}}</a></h5>

      </article>
   {% endfor %}
