{% extends "blog/base.html" %}

{% block content %}

   <article class="post fade-in">
      <h1>{{p.title}}</h1>
      <h5>{{p.published_date}}</h5>
      <p><pre>{{ p.text|linebreaks }}</pre></p>
      <h5 class="written-by">Written by: <a href="{% url "blog.views.home_view" %}">{{p.author}}<h5>

   </article>

{% endblock %}
